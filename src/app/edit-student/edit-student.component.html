<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label>Name</label>
    <input type="text" formControlName="name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Email</label>
    <input type="email" formControlName="email" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="name">Student Course</label>
  <select class="form-control form-select form-select-lg mb-3" formControlName="student_course" required>
    <option value="B-Tech" >B-Tech</option>
    <option value="BCA" >BCA</option>
    <option value="MCA" >MCA</option>
    <option value="M-Tech" >M-Tech</option>
  </select>
</div>

  <div class="mb-3">
    <label>Fees</label>
    <input type="text" formControlName="fees" class="form-control" required>
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Update</button>
    &nbsp; &nbsp; &nbsp; &nbsp;
    <button type="reset" class="btn btn-danger" >Reset</button>
</div>
</form>
